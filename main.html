<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width==device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/foodwith.css">
        <title></title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="header_wrap">
                    <a href="#" class="logo"><img src="./image/logo_pc.png" alt=""></a>
                    <nav>
                        <a href="#">About</a>
                        <a href="#">Work</a>
                        <a href="#">Contact</a>
                    </nav>
                </div>
            </header>
            <main>
                <div class="intro_wrap">
                    <div class="intro_inner_wrap">
                        <div class="intro_text_wrap">
                            <span class="intro">오븐 없이도 베이킹 가능! 달콤 상큼 봄맞이 노오븐 딸기 케이크 만들기!</span>
                            <div class="short_line"></div>
                            <img src="./image/thumbnail_profile.jpg" alt="" class="profile_img">
                            <span class="profile_name">FULLMOON</span>
                        </div>
                        <div class="intro_img_wrap">
                            <img src="./image/banner_strawberry.png" alt="">
                        </div>
                    </div>
                </div>
                <section>
                    <ul class="food_img_wrap">
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_pumpkin.jpg" alt="">
                                <div class="dimmed">
                                    <p>따뜻 담백 호박! 든든한 호박죽 끓이기</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_lime.jpg" alt="">
                                <div class="dimmed">
                                    <p>상큼한 라임청 담기</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_paprika.jpg" alt="">
                                <div class="dimmed">
                                    <p>아삭아삭 빨간 피방 볶음 레시피</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_garlic.jpg" alt="">
                                <div class="dimmed">
                                    <p>바삭바삭 마늘빵 만들기</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_onion.jpg" alt="">
                                <div class="dimmed">
                                    <p>자색 빛깔 적양파 피클 담기</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./image/thumbnail_avocado.jpg" alt="">
                                <div class="dimmed">
                                    <p>건강한 아보카도 샌드위치 만들기</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </body>
</html>
