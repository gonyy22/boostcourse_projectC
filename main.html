<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width==device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/foodwith.css">
  <title></title>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header_wrap">
        <a href="#" class="logo"><img src="./image/logo_pc.png" alt=""></a>
        <nav>
          <a href="#">About</a>
          <a href="#">Work</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="intro_wrap">
        <div class="intro_inner_wrap">
          <div class="intro_text_wrap">
            <span class="intro">오븐 없이도 베이킹 가능! 달콤 상큼 봄맞이 노오븐 딸기 케이크 만들기!</span>
            <div class="short_line"></div>
            <img src="./image/thumbnail_profile.jpg" alt="" class="profile_img">
            <span class="profile_name">FULLMOON</span>
          </div>
          <div class="intro_img_wrap">
            <img src="./image/banner_strawberry.png" alt="">
          </div>
        </div>
      </div>
      <section>
      <div class="food_img_section">
        <div class="food_img_wrap">
          <ul>
            <li>
              <a href="#">
                <img src="./image/thumbnail_pumpkin.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>따뜻 담백 호박! 든든한 호박죽 맛있게 끓이기</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./image/thumbnail_lime.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>상큼한 라임청 담기</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./image/thumbnail_paprika.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>아삭아삭 빨간 피방 볶음 레시피</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./image/thumbnail_garlic.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>바삭바삭 마늘빵 만들기</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./image/thumbnail_onion.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>자색 빛깔 적양파 피클 담기</p>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./image/thumbnail_avocado.jpg" alt="" class="thumbnail_food">
                <div class="dimmed">
                  <p>건강한 아보카도 샌드위치 만들기</p>
                </div>
              </a>
            </li>
          </ul>
          <button type="button" name="더보기" class="more_bt">
            <img src="./image/icon_arrow_more.png" alt="" class="more_bt_img">
            <span class="text_bt">더보기</span>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="form_wrap">
        <div class="form_inner_wrap">
          <form class="form_shape" action="index.html" method="post">
            <label for="nickname" class="input_text">닉네임</label><input type="text" id="nickname" name="" value="" class="input_shape">
            <label for="email" class="input_text">이메일</label><input type="text" id="email" name="" value="" class="input_shape">
            <textarea name="name" rows="8" cols="50"></textarea>
          </form>
          <div class="form_intro_wrap">
            <span class="form_intro">전하고 싶은 말을 남겨주세요.</span>
            <p class="form_intro_detail">답변을 원하시면 이메일을 꼭 적어주세요.</p>
          </div>
            <img src="./image/bg_pencil.png" alt="" class="form_bg_img">
        </div>
      </div>
    </section>
    </main>
  </div>
</body>
</html>
